version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-app:latest
    container_name: modbus_51012799_sensor_meter_01
    env_file:
      - .env 
    restart: on-failure

  mongodb:
    container_name: database_mongodb_28000
    image: mongo:8.0.3
    restart: always
    command:
      - --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
      MONGO_INITDB_DATABASE: mydatabase
    ports:
      - "28000:27017"
    volumes:
      - mongodb_28000:/data/db
      - mongodb_28000_log:/var/log/mongodb/
      - ./mongodb/initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongodb_28000:
  mongodb_28000_log: